<html>
  <head>
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-3xl mx-6">
      <!-- Logo dan Judul -->
      <div class="text-center mb-8">
        <img
          src="images/main_photo.svg"
          alt="Profile Logo"
          class="w-24 h-24 mx-auto mb-4"
        />
        <h1 class="text-3xl font-semibold text-green-600">
          Moses Mahardika Nugroho
        </h1>
        <p class="text-gray-600">
          Hubungi saya untuk pertanyaan atau kolaborasi
        </p>
      </div>

      <!-- Formulir Kontak -->
      <form>
        <div class="grid grid-cols-2 gap-6 mb-6">
          <!-- First Name -->
          <div>
            <label
              for="first-name"
              class="block text-gray-700 font-semibold mb-2"
            >
              First Name
            </label>
            <input
              type="text"
              id="first-name"
              placeholder="First Name"
              class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <!-- Last Name -->
          <div>
            <label
              for="last-name"
              class="block text-gray-700 font-semibold mb-2"
            >
              Last Name
            </label>
            <input
              type="text"
              id="last-name"
              placeholder="Last Name"
              class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
        </div>

        <!-- Email Address -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Phone Number -->
        <div class="mb-6">
          <label for="phone" class="block text-gray-700 font-semibold mb-2">
            Phone Number
          </label>
          <input
            type="tel"
            id="phone"
            placeholder="Phone Number"
            class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Reason for Contact -->
        <div class="mb-6">
          <label for="reason" class="block text-gray-700 font-semibold mb-2">
            Reason for Contact
          </label>
          <select
            id="reason"
            class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            <option value="">Choose your reason for contacting me</option>
            <option value="project">Project Collaboration</option>
            <option value="questions">General Questions</option>
            <option value="feedback">Feedback</option>
          </select>
        </div>

        <!-- Button -->
        <div class="text-center mt-8">
          <button
            type="submit"
            class="bg-green-600 text-white py-3 px-8 rounded-full font-semibold hover:bg-green-700 transition"
          >
            Contact Me
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
